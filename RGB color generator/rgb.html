<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color Generator</h1>
        <div class="color-box" id="color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="red-slider">Red :</label>
                <input type="range" id="red" min="0" max="255"/>   
                <p id="value1"></p> 
            </div>
            <div class="slider">
                <label for="green-slider">Green :</label>
                <input type="range" id="green" min="0" max="255"/>   
                <p id="value2"></p> 
            </div>
            <div class="slider">
                <label for="blue-slider">Blue :</label>
                <input type="range" id="blue" min="0" max="255"/>   
                <p id="value3"></p> 
            </div>
        </div>
        <div class="button-container">
            <button id="copyButton">Copy RGB Value</button>
            <div id="inputType" class="input-type-value"></div>
        </div>
    </div>
    <script src="script.jsx"></script>
</body>
</html>
